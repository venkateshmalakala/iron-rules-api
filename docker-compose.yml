services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/fitness?schema=public
      - NODE_ENV=production
      - PGPASSWORD=password  
    # Automates schema push and seeding before starting the API server
    command: sh -c "npx prisma db push && npm run seed && npm run start"

  db:
    image: postgres:14
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=fitness
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mounts the seed file for the Postgres initialization script
      #- ./prisma/seed.sql:/docker-entrypoint-initdb.d/seed.sql 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d fitness"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: